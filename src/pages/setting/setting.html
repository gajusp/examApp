<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <ion-label>
        <b>V 0.0.01</b>
      </ion-label>
    </ion-buttons>
    <ion-title>Settings & Help</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-item>
    <ion-icon name="locate" item-start></ion-icon>
    <ion-label>Change State</ion-label>
    <ion-select [(ngModel)]="selectedState" submitText="Ok" cancelText="Cancel">
      <ion-option *ngFor="let stateObj of stateList" value="{{stateObj.code}}">
        {{stateObj.name}}
      </ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-icon name="globe" item-start></ion-icon>
    <ion-label>Change Language</ion-label>
    <ion-select [(ngModel)]="selectedLanguage" submitText="Ok" cancelText="Cancel">
      <ion-option *ngFor="let languageObj of languageList" value="{{languageObj.code}}">
        {{languageObj.language}}
      </ion-option>
    </ion-select>
  </ion-item>

  <ion-item (click)="onLoadContactUS()">
    <ion-icon name="mail" item-start></ion-icon>
    <ion-label>Contact Us</ion-label>
  </ion-item>

  <ion-item (click)="onLoadDisclaimer()">
    <ion-icon name="information-circle" item-start></ion-icon>
    <ion-label>Disclaimer</ion-label>
  </ion-item>
</ion-content>
