<!-- Header -->
<ion-header>
  <ion-navbar>
    <ion-title>
      My App
    </ion-title>
  </ion-navbar>
</ion-header>
<!-- Content -->
<ion-content>
  <ion-card *ngFor="let pageObj of pages" (click)="onLoadModule(pageObj)">
    <ion-item>
      <ion-avatar item-start>
        <ion-icon name="{{pageObj.icon}}" style="font-size: 3.2em;"></ion-icon>
      </ion-avatar>
      <h2>
        {{pageObj.title}}
      </h2>
    </ion-item>
    <ion-card-content>
      <p>{{pageObj.description}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
