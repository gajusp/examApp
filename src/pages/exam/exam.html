<ion-header>

  <ion-navbar>
    <ion-title>Exam</ion-title>
    <ion-icon name="time" end></ion-icon>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <!-- Exam module content here  -->
    <div *ngIf="false">
      <ion-card-content>
        <ion-card-title>
          Instruction
        </ion-card-title>
        <p>
          -> Subject like rules & regulation of traffic & traffic signage's are included in the test. -> 15 question are asked in the
          test at random, out of which 9 question are required to be answered correctly to pass the test. -> 30 seconds are
          allowed to answered each question.
        </p>
      </ion-card-content>

      <ion-item>
        <button ion-button full (click)="onStartExam()">Start Exam</button>
      </ion-item>
    </div>

    <!-- Question content starts here -->
    <div>
      <question-section-component #questionanswerComp>
      </question-section-component>
    </div>
  </ion-card>

</ion-content>

<!-- Footer -->
<ion-footer *ngIf="showFooter">
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-right color="royal">
        <div style="background-color: seagreen;width: 50px;height: 90%;font-weight: bold;text-align: center;color: black;padding-top: 5%;">5</div>
        <div style="background-color:tomato;width: 50px;height: 90%;font-weight: bold;text-align: center;color: black;padding-top: 5%;">2</div>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-right color="royal" (tap)="onTapNext()">
        Next
        <!-- <ion-icon name="ios-skip-forward" small style="top:-10px;"></ion-icon> -->
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
