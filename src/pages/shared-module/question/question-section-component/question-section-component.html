<div>
  <div style="padding: 2%; border-bottom: 0.55px solid #c8c7cc;font-size: 16px;">
    <!-- {{questionInput.question}} -->
    <img src="" *ngIf="false">
  </div>
  <!-- Answer content here -->
  <ion-list inset>
    <ion-item *ngFor="let answerObj of answerInput">
      <div (tap)="onTapAnswer()">
        {{answerObj.answer}}
      </div>
    </ion-item>
  </ion-list>
</div>
